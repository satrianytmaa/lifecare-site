      <!-- Components -->
      <link rel="stylesheet" href="./Style/Components/header.css" />
      <link rel="stylesheet" href="./Style/Components/support.css" />
      <link rel="stylesheet" href="./Style/Components/blog.css" />
      <link rel="stylesheet" href="./Style/Components/footer.css" />

      <!-- Base Config -->
      <link rel="stylesheet" href="./Style/base_font.css" />
      <link rel="stylesheet" href="./Style/base_config.css" />
      <link rel="stylesheet" href="./Style/base_root.css" />
      <link rel="stylesheet" href="./Style/base_component.css" />

      <!-- Initial -->
      <link rel="stylesheet" href="./Style/landing_page.css" />
      <link rel="stylesheet" href="./Style/landing_responsive.css" />

      <!-- Responsive -->
      <link rel="stylesheet" href="" />

      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />

      <!-- CSS IMPORT -->

      <link rel="stylesheet" href="./Style/vaccine_responsive.css" />
      <title>Get Started</title>
   </head>
   <body>
      <div class="vaccine-form container-enable">
         <div class="vaccine-form-content">
            <h3>Register online for your vaccinitation</h3>
            <p>Fill the form with the required information in order to continue and get your vaccine regis number</p>
         </div>
         <div class="vaccine-form-form">
            <div class="component-form">
               <div class="form-wrap">
                  <label for="name">Full Name</label>
                  <input type="text" placeholder="Enter your fullname..." />
               </div>
               <div class="form-wrap">
                  <label for="name">ID Card</label>
                  <input type="text" placeholder="Enter your id card..." />
               </div>
               <div class="form-wrap">
                  <label for="name">Mobile Number</label>
                  <input type="number" placeholder="Enter your number..." />
               </div>
               <button class="button-primary"><a href="#">Register now</a></button>
            </div>
         </div>
      </div>
   </body>
</html>
