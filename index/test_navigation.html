<body>

    <div class="new-header">

        <div class="container-n">
            <!-- Logo -->
            <div class="n-logo">
                Lifecare.IO
            </div>
    
            <!-- Navigation -->
            <nav class="n-bar">
                <ul class="n-list">
                    <li class="n-item">
                        <a href="" class="n-link">Home</a>
                    </li>
                    <li class="n-item">
                        <a href="" class="n-link">Healthcare</a>
                    </li>
                    <li class="n-item">
                        <a href="" class="n-link">Blog</a>
                    </li>
                    <li class="n-item">
                        <a href="" class="n-link">About</a>
                    </li>
                    <li class="n-item">
                        <a href="" class="n-link">Contact</a>
                    </li>
                </ul>
                
                <!-- Action Button -->
                <div class="n-action">
                    <a href="" class="n-btn-login">Log In</a>
                    <a href="" class="n-btn-signup">Register Now</a>
                </div>

                <button class="close-menu" onclick="closeMenu()">
                    <img src="../assets/Icons/x-close.png" alt="" />
                </button>
            </nav>
            
        </div>



        <button class="open-menu" onclick="toggleMenu()">
            <img src="../assets/Icons/align-justify.png" alt="" />
        </button>

    </div>

    <script>
        // Update the toggleMenu function
        function toggleMenu() {
            var navbar = document.querySelector('.n-bar');
            var close = document.querySelector('.close-menu');
            navbar.classList.toggle('show');
            close.classList.toggle('show');

        }

        // Add the closeMenu function
        function closeMenu() {
            var navbar = document.querySelector('.n-bar');
            navbar.classList.remove('show');
        }

        // Add an event listener to close the menu when clicking outside or pressing the close button
        document.addEventListener('click', function (event) {
            var navbar = document.querySelector('.navbar');
            var toggleButton = document.querySelector('.mobile-toggle');

            if (event.target !== navbar && event.target !== toggleButton && !navbar.contains(event.target)) {
                navbar.classList.remove('show');
            }
        });



    </script>
    
</body>
